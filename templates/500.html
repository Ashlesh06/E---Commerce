{% extends 'base.html' %}

{% block title %}Server Error - E-Commerce Store{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 fw-bold">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-5">Something went wrong on our end. We're working to fix the issue.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{{ url_for('products') }}" class="btn btn-outline-primary">
                    <i class="fas fa-shopping-bag me-2"></i>Browse Products
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
