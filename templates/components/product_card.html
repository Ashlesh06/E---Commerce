<div class="card h-100 border-0 shadow-sm product-card">
    <img src="{{ product.image_url }}" class="card-img-top p-3" alt="{{ product.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text text-muted">{{ product.description[:100] }}{% if product.description|length > 100 %}...{% endif %}</p>
        <div class="d-flex justify-content-between align-items-center">
            <span class="h5 fw-bold">${{ product.price }}</span>
            <div>
                <a href="{{ url_for('product_detail', slug=product.slug) }}" class="btn btn-sm btn-outline-dark me-1">View</a>
                <button class="btn btn-sm btn-primary add-to-cart" 
                        data-id="{{ product.id }}" 
                        data-name="{{ product.name }}" 
                        data-price="{{ product.price }}" 
                        data-image="{{ product.image_url }}">
                    <i class="fas fa-cart-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>
