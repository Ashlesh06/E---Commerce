{% extends 'base.html' %}

{% block title %}Shopping Cart - E-Commerce Store{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Shopping Cart</h1>
    
    <div class="row">
        <div class="col-lg-8" id="cart-items">
            <!-- Cart items will be loaded dynamically with JavaScript -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading your cart...</p>
            </div>
        </div>
        
        <div class="col-lg-4" id="cart-summary">
            <!-- Cart summary will be loaded dynamically with JavaScript -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
                    <p class="text-center"><i class="fas fa-spinner fa-spin"></i> Loading...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/cart.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cart = new ShoppingCart();
        cart.updateCartSummary();
    });
</script>
{% endblock %}
